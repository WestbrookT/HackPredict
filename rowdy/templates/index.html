<!DOCTYPE html>
<html>

    <head>
        <title>Hackathon Winner Predictor</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <style>
            #project-desc {
                font-size: 18px;
                height: 80vh;
                overflow: auto;
                box-shadow: 2px 2px 5px 1px #666;
            }

        </style>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Hackathon Winner Predictor</h2>
                    <div contenteditable="true"  id="project-desc" name="name" rows="20" cols="130" style="font-size: 18pt"></div>
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <input type="submit" value="Predict" onclick="predict()">
                </div>
                <div class="col-sm-4">
                    <strong>Score: </strong><span id="score"></span>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="static/predict.js"></script>
    </body>

</html>
